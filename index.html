<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" >
</head>
<body>
    <div class="main">
        <div class="calculator" >
            <input type="text"  id="inp" placeholder="0">
            <div>
                <button class="operators">Ac</button>
                <button class="operators">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operators" id="evall">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
